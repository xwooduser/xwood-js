<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script src="../../tools/third-party/jquery.js"></script>
  <script type="text/javascript" src="qunit.js"></script>
  <script>
  $(function(){
		//定义测试模块
		module( "测试示例" );
		//开始单元测试
		test('simpleTest()', function() {
			//列举各种可能的情况，注意使用 ! 保证表达式符合应该的逻辑
			ok(simpleTest(2), '2是一个数字');
			ok(!simpleTest("2"), '"2"不是一个数字');
			ok(simpleTest("2"), '"2"是一个数字');
		});
		
		
		//相等判断
		test('testEquals()', function() {
		      //列举各种可能的情况
		      equals(testEquals(2), 4, '2 * 2 等于 4');
		      equals(testEquals(2), 3, '2 * 2 等于 3');
		    });
		
		//相同判断(包含数组、对象等)
	    test('testSame()', function() {
	      //列举各种可能的情况
	      same(testSame(), [1, 2], '函数返回数组[1, 2]');
	      same(testSame(), [1, 1], '函数返回数组[1, 1]');
	    });
		
		//异步与Ajax
		module( "异步测试示例" );
    	//setTimeout
    	test('asynchronous test', function() {
      		// 暂停测试
      		stop();
	      	setTimeout(function() {
	      		//testAjax(function(data){
	      		//	equals(data,1,'ajax成功返回数据结果：1');
	      		//})
	        	ok(true, '完成运行');
	        	//待测试完成后，恢复
	        	start();
	      	}, 100)
    	})
		
  });

    //定义一个简单的函数，判断参数是不是数字
    function simpleTest(para) {
      if(typeof para == "number") {
        return true;
      }
      else{
        return false;
      }
    }	
    
  	//定义一个简单的函数，返回数字和2的乘积
    function testEquals(para) {
      return para * 2;
    }
  	
  	//定义一个简单的函数，返回一个数组
    function testSame() {
      return [1, 2];
    }
  	//Ajax测试
    function testAjax(successCallback) {
      $.ajax({
        url: 'server.php',
        success: successCallback
      });
    }
  </script>
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
